<!DOCTYPE html>
<html>
<head>
	<title>More JavaScript</title>
</head>
<body>
	<h1>Javascript Looping</h1>
	<p id="people"></p>
	<script>
		var users = 
		{
			First: "Rebecca",
			Last: "Follman",
			User ID: "rfollman",
			City: "Washington"
		};	

	var text = "";
	var i;
	for (i in users) {
		text += users[i] + " ";
	}
	document.getElementById("people").innerHTML = text;
	</script>

</body>
</html>
